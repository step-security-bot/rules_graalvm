matrix:
  platform:
  - centos7
  - debian10
  - ubuntu2004
  - macos
  - windows
tasks:
  build_native:
    name: Build native image
    platform: ${{ platform }}
    build_targets:
    - '@rules_graalvm//example/native'

bcr_test_module:
  module_path: example/integration_tests/bzlmod
  matrix:
    platform:
    - centos7
    - debian10
    - ubuntu2004
    - macos
    - windows
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      build_targets:
      - //sample

